<script>
    
    function createMap(){
        
        var marker;
        
        var mapProper={
            center:new google.maps.LatLng(49.841722, 24.029818),
            zoom:10,    
        };
        var map=new google.maps.Map(document.getElementById("googleMap"),mapProper);
        
        google.maps.event.addListener(map, 'click', function(event) {
            placeMarker(event.latLng);
            sendPosition(event.latLng);
        });
        function sendPosition(location){
            console.log(location.lat(),location.lng())
        }
        function placeMarker(location) {
            if (marker == undefined){
                marker = new google.maps.Marker({
                    position: location,
                    map: map, 
                    animation: google.maps.Animation.DROP,
                });
            }
            else{
                marker.setPosition(location);
            }
        }
};

    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGkqoGAaHZFqT4v3UYMM7SRq79v6p_p5M&callback=createMap"></script>
